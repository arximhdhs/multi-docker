sudo: required
services:
  -docker

before_install:
  - docker build -t ioannis/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ioannis/react-test npm test -- --coverage

after_success:
  - docker build -t huliojohn123456789/multi-client ./client
  - docker build -t huliojohn123456789/multi-nginx ./nginx
  - docker build -t huliojohn123456789/multi-server ./server
  - docker build -t huliojohn123456789/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push huliojohn123456789/multi-client
  - docker push huliojohn123456789/multi-worker
  - docker push huliojohn123456789/multi-server
  - docker push huliojohn123456789/multi-nginx


deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: Multidocker-env
  bucket_name: elasticbeanstalk-us-east-2-026142754667
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
